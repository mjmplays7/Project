{% extends "sorena/layout.html" %}

{% block body %}
    <h1>Login</h1>
    {{message}}
    <form action="{% url 'sorena:login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="نام کاربری">
        <input type="password" name="password" placeholder="رمز">
        <input type="submit" value="ثبت">
    </form>

{% endblock body %}
